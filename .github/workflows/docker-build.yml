name: Deploy to ECS

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Step 2: Set up AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # Step 3: Log in to Amazon ECR
      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      # Step 4: Build, tag, and push Docker image to ECR
      - name: Build, tag, and push Docker image
        env:
          REPOSITORY_URI: ${{ secrets.ECR_REPOSITORY_URI }}
        run: |
          docker build -t $REPOSITORY_URI:latest .
          docker push $REPOSITORY_URI:latest

      # Step 5: Deploy to ECS
      - name: Deploy to ECS
        run: |
          # Ensure the ECS_CLUSTER_NAME and ECS_SERVICE_NAME are correctly passed as secrets
          if [[ -z "${{ secrets.ECS_CLUSTER_NAME }}" || -z "${{ secrets.ECS_SERVICE_NAME }}" ]]; then
            echo "ECS_CLUSTER_NAME or ECS_SERVICE_NAME not found!"
            exit 1
          fi

          # Update ECS service to use the latest task definition with the new image
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER_NAME }} \
            --service ${{ secrets.ECS_SERVICE_NAME }} \
            --force-new-deployment \
            --desired-count 1
